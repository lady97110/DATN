<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ĐĂNG NHẬP HỆ THỐNG</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#9ea8ba"
							class="bi bi-person-circle" viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
							<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
						</svg>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4 mx-auto text-center">ĐĂNG NHẬP HỆ THỐNG</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								{% csrf_token %}
								<div class="mb-3">
									<label class="mb-2 text-muted">Mã sinh viên</label>
									<input id="username" type="text" class="form-control" name="username" value=""
										required autofocus>
									<div class="invalid-feedback">
										Hãy nhập tên người dùng !
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Mật khẩu</label>

									</div>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Hãy nhập mật khẩu !
									</div>
								</div>

								<div class="d-flex align-items-center flex-column">
									{% if messages %}
									<div class="messages">
										{% for message in messages %}
										<span id = "wrong-acc">{{ message }}</span>
										{% endfor %}
									</div>
									{% endif %}
									<button type="submit" class="btn btn-primary mx-auto">
										Đăng nhập
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="static/js/login.js"></script>

	<style>
		#wrong-acc{
			margin-bottom: 10px;
			color: red;
		}
		.messages{
			margin-bottom: 10px;
		}
	</style>
</body>

</html>
